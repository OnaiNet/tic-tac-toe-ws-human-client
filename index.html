<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="style.css"></link>
</head>
<body>
	<div id="container">
		<div id="game">
			<div class="cell bottom right"></div>
			<div class="cell bottom right"></div>
			<div class="cell bottom"></div>
			<div class="cell bottom right"></div>
			<div class="cell bottom right"></div>
			<div class="cell bottom"></div>
			<div class="cell right"></div>
			<div class="cell right"></div>
			<div class="cell"></div>
			<canvas id="winner"></canvas>
		</div>
	</div>
	<div class="status-panel">
		<div class="status-cell">
			<input id="server-url" type="text" value="ws://localhost:8080"><br />
			<input id="player-name" type="text" value="" placeholder="Your name here">
			<div class="button-panel">
				<button id="play-button" onclick="join('player')">Play</button>
				<button id="observe-button" onclick="join('observer')">Observe</button>
				<button id="disconnect-button" onclick="leaveTournament()">Disconnect</button>
			</div>
		</div>
		<div class="status-cell">
			<h2>Game Status</h2>
			<div id="status" class="status-line">Not in a game</div>
		</div>
		<div class="status-cell">
			<h2>Tournament Status</h2>
			<div id="tournament-status" class="status-line">Not connected</div>
		</div>
		<div class="status-cell scores">
			<h2>Results</h2>
			<table>
				<thead>
					<tr>
						<th>Player</th>
						<th>Score</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="tictactoe.js"></script>
</body>
</html>
